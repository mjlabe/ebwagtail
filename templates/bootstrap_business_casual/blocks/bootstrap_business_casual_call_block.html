{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}

    {% load static %}

    <!-- Call To Action Section -->
    <section class="page-section cta">
      <div class="container">
        <div class="row">
          <div class="col-xl-9 mx-auto">
            <div class="cta-inner text-center rounded">
              <h2 class="section-heading mb-4">
                <span class="section-heading-upper">{{ value.heading_upper }}</span>
                <span class="section-heading-lower">{{ value.heading_lower }}</span>
              </h2>
              <p class="mb-0">{{ value.paragraph }}</p>
            </div>
          </div>
        </div>
      </div>
    </section>

{% endblock %}
