{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}

    {% load static %}

    <!-- Footer -->
    <footer class="bg-black small text-center text-white-50">
        <div class="social d-flex justify-content-center">

        {% for block in value.contact %}

              <a href="{{ block.info_prefix }}{{ block.contact_info }}" class="mx-2">
                    <i class="{{ block.contact_type }}"></i>
              </a>

        {% endfor %}

        </div>

        {% if value.copyright_name != '' %}
            <div class="container">
                {% now "Y" as current_year %}
                Copyright &copy; {{ value.copyright_name }} {{ current_year }}
            </div>
        {% endif %}
    </footer>

{% endblock %}
